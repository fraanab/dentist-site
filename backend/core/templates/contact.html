{% extends 'base.html' %}
{% block title %} Contact Page | {% endblock %}
{% block main %}
<div class="contact-form">
	<form action="." method="post">
		{% csrf_token %}
		{{ form }}
		<button class="btn">Submit</button>
	</form>
</div>
<div class="contact-map">
	<iframe src="https://www.google.com/maps/d/embed?mid=1vvByAKJ2W1o_HmqNtalE_ctgVedrsTQ&hl=en&ehbc=2E312F"></iframe>
</div>

{% endblock %}
